<!DOCTYPE html>
<head>
    <title>Weather Data</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          text-align: center;
        }
        
        h1 {
          color: #333;
          margin-top: 20px;
        }
        
        .container {
          max-width: 400px;
          margin: 0 auto;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
        }
        
        button {
          background-color: #0074D9;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin: 10px;
        }
        
        label {
          display: block;
          font-weight: bold;
          margin-top: 10px;
        }
        
        select {
          width: 100%;
          padding: 5px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        
        pre {
          background-color: #f5f5f5;
          border-radius: 5px;
          padding: 10px;
          text-align: left;
          white-space: pre-wrap;
        }
        </style>
</head>
<body>
    <h1>Weather Data</h1>

    <button id="forecastButton">Go to forecast</button>
    <button id="formButton">Add data</button>
    
    <div id="selector">
        <label for="city">Please select a city:</label>
        <select id="city">
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
            <option value="Horsens">Horsens</option>
        </select>
    </div>
    <!-- Minimum temperature for the last day -->
    <div id="minTemperature">
        <!-- Minimum temperature data will be displayed here -->
    </div>
    <!-- Maximum temperature for the last day -->
    <div id="maxTemperature">
        <!-- Maximum temperature data will be displayed here -->
    </div>
    <!-- Total precipitation for the last day -->
    <div id="totalPrecipitation">
        <!-- Total precipitation data will be displayed here -->
    </div>
    <!-- Average wind speed for the last day -->
    <div id="averageWindSpeed">
        <!-- Average wind speed data will be displayed here -->
    </div>

    <script src="getData.js"></script>
</body>
</html>
