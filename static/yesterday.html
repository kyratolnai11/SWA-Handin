<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 20px;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .button-container {
        margin-top: 20px;
      }

      button {
        background-color: #0074d9;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      .selector-container {
        margin-top: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .weather-info {
        background-color: #f5f5f5;
        border-radius: 5px;
        padding: 10px;
        text-align: left;
        white-space: pre-wrap;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Data</h1>

      <div class="button-container">
        <button id="forecastButton">Go to Forecast</button>
        <button id="formButton">Add Data</button>
      </div>

      <div class="selector-container">
        <label for="citySelector">Please select a city:</label>
        <select id="citySelector">
          <option value="Aarhus">Aarhus</option>
          <option value="Copenhagen">Copenhagen</option>
          <option value="Horsens">Horsens</option>
        </select>
      </div>

      <!-- Minimum temperature for the last day -->
      <div class="weather-info" id="minTempDisplay">
        <!-- Minimum temperature data will be displayed here -->
      </div>

      <!-- Maximum temperature for the last day -->
      <div class="weather-info" id="maxTempDisplay">
        <!-- Maximum temperature data will be displayed here -->
      </div>

      <!-- Total precipitation for the last day -->
      <div class="weather-info" id="totalPrecipitationDisplay">
        <!-- Total precipitation data will be displayed here -->
      </div>

      <!-- Average wind speed for the last day -->
      <div class="weather-info" id="averageWindSpeedDisplay">
        <!-- Average wind speed data will be displayed here -->
      </div>
    </div>

    <script src="getData.js"></script>
  </body>
</html>
